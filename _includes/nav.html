<nav class="nav" role="navigation">
	<ul class="nav__list">
	{% for item in site.data.menus.header %}
		<li class="nav__item" role="presentation">
			<a class="nav__link" title="{{ item.page }}" href="{{ item.url }}"{% if item.url == page.url %} aria-current="page"{% endif %}>{{ item.title }}</a>
		</li>
	{% endfor %}
	</ul>
</nav>
