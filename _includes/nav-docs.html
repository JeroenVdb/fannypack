<nav class="nav nav--vertical" role="navigation">
	<ul class="nav__list">
		{% if site.menus %}
		{% for item in site.menus.sidebar %}
		<li class="nav__item">
			<span class="nav__title">{{ item.identifier }}</span>
			{% if item.children %}
			<ul class="nav__list nav__list--nested">
			{% for item in item.children %}
				<li class="nav__item{% if item.url == page.url %} is-active{% endif %} {{ forloop.index }}">
					<a class="nav__link" title="{{ item.title }}" href="{{ item.url }}"{% if item.url == page.url %} aria-current="page"{% endif %}>{{ item.title }}</a>
				</li>
			{% endfor %}
			</ul>
			{% endif %}
		</li>
		{% endfor %}
		{% endif %}
	</ul>
</nav>
